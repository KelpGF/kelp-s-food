<!DOCTYPE html>
<html lang="pt-br">

<header>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alimentação Kelp's</title>

  <link rel="stylesheet" href="css/style.css">
</header>

<body>

  <div class="main">
    <section class="section-table">
      <h2>Produtos</h2>
      <input type="search" name="search" id="search-foods" placeholder="Pesquisar item...">
      <table id="table-foods">
        <thead>
          <th>Item</th>
          <th>QTD/Dia</th>
          <th>QTD Total</th>
          <th>Medida</th>
          <th>Refeição</th>
          <th>Ações</th>
        </thead>
        <tbody></tbody>
      </table>
    </section>
    <form class="form" id="product-form">
      <h2>Cadastrar</h2>

      <div class="wrapper-input">
        <label for="input-name">Item</label>
        <input type="text" name="name" id="input-name">
      </div>

      <div class="wrapper-input">
        <label for="input-meal">Refeições</label>
        <input type="text" name="meal" id="input-meal" list="datalist-meals">
      </div>
      <span id="selected-meals"></span>
      <datalist id="datalist-meals">
      </datalist>


      <div class="wrapper-input">
        <label for="input-qtd_per_day">QTD Dia</label>
        <input type="number" name="qtd_per_day" id="input-qtd_per_day" value="1">
      </div>
      <div class="wrapper-input">
        <label for="input-qtd_total">QTD Total</label>
        <input type="number" name="qtd_total" id="input-qtd_total" value="0">
      </div>

      <div class="wrapper-input">
        <label for="select-measure">Medida</label>
        <select name="measure" id="select-measure">
        </select>
      </div>

      <button type="submit">Cadastrar</button>
    </form>
  </div>
</body>

<script src="js/constantes.js"></script>
<script src="js/models/product.js"></script>
<script src="js/db/TableModel.js"></script>
<script src="js/db/productsTable.js"></script>
<script src="js/db/kelpsFoodDb.js"></script>
<script src="js/db/dbModule.js"></script>
<script src="js/index.js"></script>
<script src="js/components/table.js"></script>
<script src="js/components/form.js"></script>

</html>
